<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NLP_App</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-block">
                <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <h1 class="m-0 display-4 text-primary text-uppercase">Summaryzer</h1>
                </a>
            </div>
  
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                    <a href="" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 display-4 text-primary text-uppercase">Welcome to Summaryzer</h1>
                        
                    </a>
                  
    </div>

    <!-- Start -->
    <div class="container-fluid p-5">
        <div class="row gx-5">
            
            
                <h4 class="text-body mb-4">Reader Mode</h4>
                <p class="mb-4" >
                    <form method ='POST', action = '\analyse'>
                    <textarea placeholder="Describe yourself here..." name = "raw-text"  cols = '70' rows = '10' required="true" >
                    </textarea></p>
                    <button type="submit" class="btn btn-primary py-3 px-5">Summarize</button>
                    <button type="reset" class="btn btn-primary py-3 px-5" >Reset</button>
                    </form>

                
                <p class="mb-4" >
                    <form method ='POST', action = '\analyse_url'>
                    <input type = "text" name = "raw-url" required="true" placeholder="Enter URL here"><br><br>
                    <button type="submit" class="btn btn-primary py-3 px-5">Summarize</button>
                    <button type="reset" class="btn btn-primary py-3 px-5">Reset</button>
                    </form>

                </p>
                <div class="rounded bg-dark ">
                    <ul class="nav nav-pills justify-content-between mb-3">
                        <li class="nav-item w-50">
                            <a class="nav-link text-uppercase text-center w-100 active" data-bs-toggle="pill" href="#pills-1">NLTK Summarizer</a>
                        </li>
                        <li class="nav-item w-50">
                                <a class="nav-link text-uppercase text-center w-100" data-bs-toggle="pill" href="#pills-2">Spacy Summarizer</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-1">
                            <p class="text-secondary mb-0">{{final_sumarize_nltk}}</p><br>
                            <h6 class="text-primary text-uppercase">Time : {{f_time_nltk}}</h6>
                        </div>
                        <div class="tab-pane fade" id="pills-2">
                            <p class="text-secondary mb-0">{{final_sumarize_spacy}}</p>
                            <br>
                            <h6 class="text-primary text-uppercase">Time  :{{f_time_spacy}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- About End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-dark py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
</body>

</html>
